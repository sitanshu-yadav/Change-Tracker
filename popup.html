<!DOCTYPE html>
<html>
<head>
  <title>Web Page Change Tracker</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Web Page Change Tracker</h1>
  <button id="select-area">Select Area to Track</button>
  <div id="track-full-page-container">
    <input type="checkbox" id="track-full-page">
    <label for="track-full-page">Track Full Page</label>
  </div>
  <hr>
  <div>
    <label for="alert-phrase">Alert Phrase:</label>
    <input type="text" id="alert-phrase" placeholder="e.g., Something has changed!">
  </div>
  <div>
    <label for="interval">Check every (seconds):</label>
    <input type="number" id="interval" value="10" min="1">
  </div>
  <button id="start-tracking">Start Tracking</button>
  <button id="stop-tracking" disabled>Stop Tracking</button>
  <script src="popup.js"></script>
</body>
</html>
